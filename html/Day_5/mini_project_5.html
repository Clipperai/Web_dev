<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = Number(prompt("Enter your age:"));
        if (!a && a!==0){
            alert("Please enter a valid age.")
        }
        else if(a>=18){
            alert("You are an adult")
        }
        else{
            alert("You are a minor.")
        }
    </script>
    
</body>
</html>
